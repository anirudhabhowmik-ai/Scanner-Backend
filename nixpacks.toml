# Railway Nixpacks Configuration
# This ensures Tesseract OCR is installed in production

[phases.setup]
# Install system packages
aptPkgs = [
    "tesseract-ocr",
    "tesseract-ocr-eng",
    "libtesseract-dev"
]

[phases.install]
# Install Python dependencies
cmds = [
    "pip install --upgrade pip",
    "pip install -r requirements.txt"
]

[start]
# Start the application
cmd = "python app.py"

[variables]
# Environment variables
PORT = "5000"